<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Freelancer Expense Tracker</a>
    </div>
  </nav>

  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form id="signupForm">
        <input class="form-control mb-3" type="text" id="name" placeholder="Full Name" required>
        <input class="form-control mb-3" type="email" id="email" placeholder="Email" required>
        <input class="form-control mb-3" type="password" id="password" placeholder="Password" required>
        <button class="btn btn-primary w-100" type="submit">Create Account</button>
        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").onsubmit = async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      if (res.ok) {
        alert("Signup successful");
        window.location.href = "login.html";
      } else {
        alert("Signup failed. Try again.");
      }
    };
  </script>
</body>
</html>
